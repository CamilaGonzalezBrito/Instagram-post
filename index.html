<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">  <!-- FA -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="post">
    <div class="post-header">
      <div class="left">
        <div class="logo"><i class="fa-brands fa-html5"></i></div>
        <div class="user">
          <strong>HTML5</strong>
          <span>Rigoberto</span>
        </div>
      </div>
      <div class="right"><i class="fa-solid fa-ellipsis-vertical"></i></div>
    </div>

    <!-- La imagen va FUERA del header -->
    <div class="post-img square">
      <img src="img_pradera.png" alt="Paisaje de Pradera">

    </div>

    <div class="post-actions">
      <div class="left">
        <button class="icon-btn" aria-label="Me gusta"><i class="fa-regular fa-heart"></i></button>
        <button class="icon-btn" aria-label="Comentar"><i class="fa-regular fa-comment"></i></button>
        <button class="icon-btn" aria-label="Enviar" ><i class="fa-regular fa-paper-plane"></i></button>
      </div>
      <div class="right">
        <button class="icon-btn" aria-label="Guardar"><i class="fa-regular fa-bookmark"></i></button>
      </div>
    </div>

    <div class="post-likes">
      Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong>
    </div>


    <div class="post-caption">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Repellat expedita voluptates quas optio nam officia provident unde, 
        architecto, eum illum vel exercitationem nulla.
        Culpa obcaecati vero aperiam? Nobis, corrupti minima!</p>
    </div>

  


  
</body>
</html>
