<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Post de Instagram</title>
</head>
<body>
    <div class="post">
        <header class="post-header">
            <div class="user-info-left">
                <i class="fa-brands fa-html5"></i>
                <div class="texto">
                    <strong>HTML5</strong>
                    <p>Rigoberto</p>
                </div>
            </div>
            <div class="user-info-right">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
              
            
        </header>
        <main class="post-main">
            <img src="img_pradera.png"  alt="Imagen pradera">
        </main>
        <footer class="post-footer">
            <div class="footer-icons">
                <div class="footer-icons-left">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="footer-icons-right">
                <i class="fa-regular fa-bookmark"></i>
            </div>
            </div>  
            <p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Exercitationem, rerum eligendi esse, fuga earum nihil totam possimus beatae omnis illum provident error odio magnam. Modi, dicta! Animi nam temporibus soluta?</p>
            
            
        </footer>   

    </div>
  </body>
  </html>
